<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula9</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }

    </style>

</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        </p>

        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev" name = "dev1" value="sim" checked> <br>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev" name = "dev2" value="sim"><br>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev" name = "dev3" value="sim"><br>
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name = "genero" value="feminino"> <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name = "genero" value="masculino"><br>
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name = "genero" value="outro"><br>
        </p>
        
        <p>
            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date" name="date" value="2022-01-12">
        </p>

        <p>
            <label for="datetime">Data e Hora</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-01-12T20:00">
        </p>

        <p>
            <label for="time">Hora</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor Preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex:email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Número de Telefone::</label>
            <input type="number" id="number" name="number" placeholder="ex:Digite um número">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
           
    </form>
</body>
</html>
